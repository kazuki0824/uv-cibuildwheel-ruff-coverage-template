on:
  workflow_call:

jobs:
  build:
    name: Build wasm wheel
    runs-on: ubuntu-latest

    steps:
      - uses: Kesin11/actions-timeline@v2
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.58

      - name: Prepare venv
        run: |
          uv venv
          uv pip install pyodide-build pip

      - name: Build
        run: |
          . ./.venv/bin/activate
          pyodide build
